---
layout: default
---
<div class="post">
  {{ content }}
</div>


<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts-summary">
    {% for post in site.related_posts limit:3 %}
      <li><span class="meta">{{ post.date | date_to_string }} &mdash; </span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
