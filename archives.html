---
layout: default
title: All of McLovin's Ramblings
---
<h2 id="intro">{{ page.title }}</h2>

<div class="post">
  <ul class="archives">
  {% for post in site.posts %}
    <li>
      <span class="date">{{ post.date | date: "%b %d, %Y" }}</span> &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
