---
layout: default
title: All of McLovin's Ramblings
---
<h2 id="intro">The list of all {{ site.posts.size }} archived posts.</h2>

<div class="post">
  <ul class="archives">
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
